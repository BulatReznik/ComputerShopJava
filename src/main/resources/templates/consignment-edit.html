<!DOCTYPE html>
<html lang="en"

      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
</head>
<body>
<div layout:fragment="content">
  <div th:text="${errors}" class="margin-bottom alert-danger"></div>
  <form action="#" th:action="@{/consignment/{id}(id=${id})}" th:object="${consignmentDto}" method="post">

    <div class="mb-3">
      <label for="consignmentName" class="form-label">Наименование товара</label>
      <input type="text" class="form-control" id="consignmentName" th:field="${consignmentDto.consignmentName}" required="true">
    </div>

    <div class="mb-3">
      <label class="form-label">Заказы</label>
      <ul>
        <li th:each="orderr : ${orderrs}">
          <div>
            <input type="checkbox" th:field="*{orderrs}" th:value="${orderr.id}">
            <label th:text="${orderr.orderrName}"></label>
          </div>
        </li>
      </ul>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary button-fixed">
        <span th:if="${id == null}">Добавить</span>
        <span th:if="${id != null}">Обновить</span>
      </button>
      <a class="btn btn-secondary button-fixed" th:href="@{/consignment}">
        Назад
      </a>
    </div>
  </form>
</div>
</body>
</html>
